<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="submit-to-google-sheet">
        <h1>Registaration form</h1>
        <input type="text" name="Name" placeholder="Enter your name"><br><br>
        <input type="mail" name="Gmail" placeholder="Enter your Gmail"><br><br>

        <input type="tel" name="Phone" placeholder="Enter your mobile number"><br><br>
        <input type="submit">
    </form>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx2SIcG_8urLoj2XU42ry8cdsdYO4IpXqDcXLtbAQOD3fRa3Q6b9agpkXjTJyzVL3QsBg/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
